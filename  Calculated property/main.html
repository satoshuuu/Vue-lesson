<body>
  <div id="app">
    <p>{{ localEmail }}</p>
  </div>

<!-- 算出プロパティとメソッドの違い -->
  <div id="app2">
    <form>
      <input type="button" value="クリック" v-on:click="onclick">
    </form>
    <p>メソッドは再描画に際して常に評価されるのに対して、算出プロパティはそれが依存するプロパティが変更された場合にのみ評価される。</p>
    <div>算出プロパティ： {{ randomc }}</div>
